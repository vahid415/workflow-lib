<mcb-main-panel title="{{'requestStart' | translator}}">
  <form mcbForm (do)="onSubmit()" #form="ngForm">
    <mcb-row>
      <mcb-column [col_md]="3">
        <mcb-form-control labelKey="انتخاب فرایند">
          <kendo-dropdownlist name="processId" [(ngModel)]="requestStartDto.process.id" valueField="id"
                              textField="name" valuePrimitive="true" [data]="processList"
                              [defaultItem]="{id: null,name: 'انتخاب کنید'}" required>
          </kendo-dropdownlist>
        </mcb-form-control>
      </mcb-column>
    </mcb-row>
    <button type="submit" kendoButton icon='save green'>{{'submit'| translator}}</button>
  </form>
</mcb-main-panel>
