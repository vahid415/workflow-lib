<mcb-main-panel [title]="(editMode ? 'edit' : 'add') | translator">
    <form #form="ngForm" mcbForm (do)="onFormSubmit()">
        <mcb-row>
            <mcb-column [col_md]="3">
                <mcb-form-control labelKey='name'>
                    <input kendoTextBox name="name" [(ngModel)]="process.name" required />
                </mcb-form-control>
            </mcb-column>
        </mcb-row>

        <div>
            <button kendoButton type="submit" [icon]="'save'" [disabled]="form.invalid"
                class="mcb-btn mcb-btn-save ml-2">
                {{ "save" | translator }}
            </button>
            <button kendoButton type="button" icon="cancel" [routerLink]="editMode ?['../..']: ['..']">
                {{ "return" | translator }}
            </button>
        </div>
    </form>
</mcb-main-panel>
