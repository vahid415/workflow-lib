<ng-main-panel title="{{'TestTakeChequeState7Documents' | translator}}">
  <form mcbForm (do)="onSubmit()" #form="ngForm">
    <ng-row>
      <ng-column [col_md]="3">
        <ng-form-control labelKey='ارسال مدارک و توضیحات'>
          <textarea kendoTextArea class="ux-textbox " kendoTextBox name="final" [(ngModel)]="model.final"></textarea>
        </ng-form-control>

      </ng-column>
    </ng-row>
    <button type="submit" kendoButton>تایید</button>
  </form>
</ng-main-panel>
