<ng-main-panel title="{{'TestTakeChequeState8Final' | translator}}">
  <form mcbForm (do)="onSubmit()" #form="ngForm">
    <ng-row>
      <ng-column [col_md]="3">
        <ng-form-control labelKey="اعطای دسته چک انجام شد">
          <ng-checkbox name="done" [(ngModel)]="model.done"></ng-checkbox>
        </ng-form-control>
        <ng-form-control labelKey=' توضیحات'>
          <textarea kendoTextArea class="ux-textbox " kendoTextBox name="final"
                    [(ngModel)]="model.description"></textarea>
        </ng-form-control>
      </ng-column>
    </ng-row>
    <button type="submit" kendoButton>تایید</button>
  </form>
</ng-main-panel>
